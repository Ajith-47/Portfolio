<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        background-color: rgb(0, 0, 33);
        color:white;
        font-family: 'Poppins', sans-serif;
    }

    nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(18,18,62);
    }

    nav ul{
        display: flex;
        justify-content: center;
    }

    nav ul li{
        list-style: none;
        margin: 0px 23px;
    }

    header ul a{
        text-decoration: none;
        color: white;
    }

    .left{
        font-size: 1.5rem;
    }



    .firstSection{
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 80px 0px;
    }

    .firstSection > div{
        width: 30%;
    }

    .leftSection{
        font-size: 2.0rem;
    }

    .rightSection img{
        width: 80%;
    }

    .myName{
        color: rgb(170,107,228);
    }
</style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Ajith's Portfolio</div>
            <div class="right">
                <ul>
                    <a href="/"><li>Home</li></a>
                    <a href="/"><li>About</li></a>
                    <a href="/"><li>Achievenments</li></a>
                    <a href="/"><li>Projects</li></a>
                    <a href="/"><li>Contact</li></a>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, I am <span class="myName">Ajith Kumar</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="https://www.hypemax.com/site-img/banner/software-development.png" alt="Error!">
            </div>
    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ["Web developer","Problem Solver"],
          typeSpeed: 80,
        });
      </script>
</body>
</html>
